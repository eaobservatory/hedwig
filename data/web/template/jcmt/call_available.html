{% extends 'generic/call_available.html' %}

{% block available_form %}
<table>
    <tr>
        <th>Weather band</th>
        <th>Time available (hours)</th>
    </tr>
    {% for (weather_id, weather) in weathers.items() %}
        <tr>
            <td>{{ weather.name }}</td>
            <td><input type="number" name="available_{{ weather_id }}" value="{{ available.get(weather_id, '') }}" min="0" step="any" /></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
