{% extends 'layout.html' %}

{% block content %}
{% block confirm_message %}
{% if message is not none %}
    <p>
        {{ message }}
    </p>
{% endif %}
{% endblock %}

{% block confirm_extra %}
{% endblock %}

<form method="POST" action="{{ target }}">
    {% block confirm_form_extra %}
    {% endblock %}
    <p>
        <input type="submit" name="submit_cancel" value="Cancel" />
        <input type="submit" name="submit_confirm" value="Confirm" />
    </p>
</form>
{% endblock %}
