{% extends "layout.html" %}

{% block content %}

{% if log_in_for is not none %}
    <p class="progress">
        Registration step 4/5.
    </p>
{% endif %}

{% if message is not none %}
    <p class="warning">
        {{ message }}
    </p>
{% endif %}

<form method="POST" action="{{ url_for('.person_email_verify_use') }}">
    <ol>
        <li>
            <label for="token">Verification code</label>
            <input type="text" name="token" value="{{ token }}" {{ 'autofocus="aotofocus"' | safe if not token }} size="40" />
        </li>
        <li>
            <input type="submit" value="Verify address" name="submit" />
            {% if log_in_for is not none %}
                <input type="hidden" name="log_in_for" value="{{ log_in_for }}" />
            {% endif %}
        </li>
    </ol>
</form>

{% endblock %}
